name: Blog Deploy 
on:
  push:
    branches:
      - "dev"
  pull_request:
    branches:
      - "main"
      - "dev"

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
        
      - name: Install Packages
        run: yarn
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test